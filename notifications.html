<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .notifications {
      max-width: 1000px;
      padding: 50px;
      border-radius: 8px;
      background-color: rgba(42, 42, 42, 0.9); /* Semi-transparent background */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .notifications h2 {
      color: #ffc107;
      border-bottom: 2px solid #ffc107;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .notification-item {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #333;
      border: 1px solid #444;
      border-radius: 5px;
    }

    .notification-item span {
      color: #ffc107;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="C:\Users\manu2\Downloads\study schedule.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="notifications">
    <h2>Today's Notifications</h2>
    <div id="notifications-list">
      <!-- Notifications will be dynamically added here -->
    </div>
  </div>
  <script>
    // Sample tasks data
    const tasks = [
      { id: 1, title: "Study for Math Exam", dueDate: "2024-11-20" },
      { id: 2, title: "Complete Science Assignment", dueDate: "2024-11-21" },
      { id: 3, title: "Research for History Project", dueDate: "2024-11-22" },
    ];

    function getTodayDate() {
      const today = new Date();
      return today.toISOString().split('T')[0]; // Format: YYYY-MM-DD
    }

    function displayNotifications() {
      const today = getTodayDate();
      const notificationsList = document.getElementById("notifications-list");

      const todayTasks = tasks.filter(task => task.dueDate === today);

      if (todayTasks.length > 0) {
        todayTasks.forEach(task => {
          const taskItem = document.createElement("div");
          taskItem.className = "notification-item";
          taskItem.innerHTML = `
            <span>${task.title}</span><br>
            Due Today
          `;
          notificationsList.appendChild(taskItem);
        });
      } else {
        notificationsList.innerHTML = "<p>No tasks due today.</p>";
      }
    }

    // Call the display function
    displayNotifications();
  </script>
</body>
</html>
